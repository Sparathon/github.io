<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparathon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('your-animated-background.gif') no-repeat center center fixed; /* Replace with your actual GIF URL */
            background-size: cover;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.8); /* White with slight transparency */
        }

        .header {
            background-color: #fdd835; /* Bright yellow */
            color: #000; /* Black text */
            padding: 10px;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            background-color: #333; /* Black background for the menu */
        }

        .menu a {
            color: #fff; /* White text */
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }

        .menu a:hover {
            background-color: #fdd835; /* Yellow on hover */
            color: #000; /* Black text on hover */
        }

        .main-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .subscribe-section {
            margin-top: 20px;
        }

        .footer {
            background-color: #fdd835; /* Bright yellow */
            color: #000; /* Black text */
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Sparathon</h1>
        </header>
        <nav class="menu">
            <a href="#coaching">Coaching</a>
            <a href="#workplace-consulting">Workplace Consulting</a>
            <a href="#other">Other</a>
        </nav>
        <main class="main-content">
            <h2>Welcome to Sparathon</h2>
            <p>Join us for exciting updates and events!</p>
            <div class="subscribe-section">
                <iframe src="https://sparathon.substack.com/embed" width="100%" height="400" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Sparathon. All rights reserved.</p>
        </footer>
    </div>
    <script>
        // You can add any interactivity here if needed
    </script>
</body>
</html>
