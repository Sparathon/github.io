<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iyad Work - Workplace Coaching & Organizational Psychology</title>
    <style>
        /* Same CSS as before */
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("YOUR_USER_ID"); // Replace "YOUR_USER_ID" with your actual EmailJS user ID
        })();
    </script>
</head>
<body>
    <!-- Same HTML structure as before -->

    <!-- Popup window -->
    <div class="overlay"></div>
    <div class="popup" id="subscribe-popup">
        <h2>Subscribe to our Newsletter</h2>
        <p>Stay updated with the latest news and insights!</p>
        <form id="subscribe-form" onsubmit="sendEmail(event)">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        // Function to send email using EmailJS
        function sendEmail(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;

            // Send an email to you
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID_TO_YOU", {
                to_email: "iyad@sparathon.com",
                from_email: email,
                message: `A new user has subscribed to your newsletter with the email: ${email}`
            }).then(function(response) {
                console.log('Email sent to you successfully!', response.status, response.text);
            }, function(error) {
                console.log('Failed to send email to you...', error);
            });

            // Send an email to the user
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID_TO_USER", {
                to_email: email,
                message: "Dear Subscriber,\n\nThank you for subscribing to Iyad Work's newsletter. We are excited to have you on board!"
            }).then(function(response) {
                console.log('Email sent to the user successfully!', response.status, response.text);
                alert('Thank you for subscribing!');
                closePopup();
            }, function(error) {
                console.log('Failed to send email to the user...', error);
                alert('There was an error. Please try again later.');
            });
        }

        // Same popup functions as before
        function showPopup() {
            document.querySelector('.overlay').style.display = 'block';
            document.getElementById('subscribe-popup').style.display = 'block';
        }

        function closePopup() {
            document.querySelector('.overlay').style.display = 'none';
            document.getElementById('subscribe-popup').style.display = 'none';
        }

        window.onload = function() {
            setTimeout(showPopup, 2000); // Show popup 2 seconds after page loads
        }
    </script>
</body>
</html>
