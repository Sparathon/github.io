<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparathon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff8e1; /* Light yellow background */
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #fdd835; /* Bright yellow */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .subscribe-section {
            margin-top: 20px;
        }

        .footer {
            background-color: #fdd835; /* Bright yellow */
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Sparathon</h1>
        </header>
        <main class="main-content">
            <h2>Welcome to Sparathon</h2>
            <p>Join us for exciting updates and events!</p>
            <div class="subscribe-section">
                <iframe src="https://sparathon.substack.com/embed" width="100%" height="400" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Sparathon. All rights reserved.</p>
        </footer>
    </div>
    <script>
        // You can add any interactivity here if needed
    </script>
</body>
</html>
